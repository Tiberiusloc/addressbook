<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-contact">
    <label for="new-first-name">First Name</label>
    <input type="text" id="new-first-name" name="new-first-name">
    <label for="new-last-name">Last Name</label>
    <input type="text" id="new-last-name" name="new-last-name">
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number" name="new-phone-number">
    
    <label for="new-email">Email</label>
    <input type="text" id="new-email" name="new-email">
    <select class="form-control" id="email-type">
      <option value="work">Work</option>
      <option value="personal">Personal</option>
    </select>

    <h3>Input your Address</h3>
    <label for="street-num">Street and House Number</label>
    <input type="text" id="street-num" name="street-num">
    <label for="city">City</label>
    <input type="text" id="city" name="city">
    <label for="state">State</label>
    <input type="text" id="state" name="state">
    <label for="zip-code">Zip Code</label>
    <input type="text" id="zip-code" name="zip-code">
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <div id="contacts">
  </div>

  <div id="contact-details" class="hidden">
    <h2>Contact Details:</h2>
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <p>Email: <span class="email-address"></span>
      <li><span class="email-type"></span></li>
    </p>
    <p>Address: 
      <span class="street-num"></span><br>
      <span class="city"></span><br>
      <span class="state"></span><br>
      <span class="zip-code"></span><br>
    </p>
  </div>
</body>
</html>
